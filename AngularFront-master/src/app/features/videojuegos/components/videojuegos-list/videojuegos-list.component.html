<div class="container">
  <h2>Lista de Videojuegos</h2>
  
  <div *ngIf="cargando$ | async" class="loading">Cargando...</div>
  
  <div *ngIf="error$ | async as error" class="error">
    Error: {{ error }}
  </div>
  
  <a routerLink="/main/videojuegos/crear" class="btn-add">Añadir Videojuego</a>
  
  <table *ngIf="videojuegos$ | async as videojuegos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Año</th>
        <th>Creador</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let videojuego of videojuegos">
        <td>{{ videojuego.id }}</td>
        <td>{{ videojuego.nombre }}</td>
        <td>{{ videojuego.anio }}</td>
        <td>{{ videojuego.creador }}</td>
        <td>{{ videojuego.tipo }}</td>
        <td class="actions">
          <button (click)="editarVideojuego(videojuego.id)" class="btn-edit">Editar</button>
          <button (click)="eliminarVideojuego(videojuego.id)" class="btn-delete">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
