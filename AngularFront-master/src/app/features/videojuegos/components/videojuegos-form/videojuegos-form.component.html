<div class="form-container">
    <h2>{{ isEdit ? 'Editar Videojuego' : 'Crear Videojuego' }}</h2>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" formControlName="nombre">
        <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="error">
          El nombre es requerido
        </div>
      </div>
      
      <div class="form-group">
        <label for="anio">Año:</label>
        <input id="anio" type="number" formControlName="anio">
        <div *ngIf="form.get('anio')?.invalid && form.get('anio')?.touched" class="error">
          El año es requerido y debe ser mayor a 1950
        </div>
      </div>
      
      <div class="form-group">
        <label for="creador">Creador:</label>
        <input id="creador" type="text" formControlName="creador">
        <div *ngIf="form.get('creador')?.invalid && form.get('creador')?.touched" class="error">
          El creador es requerido
        </div>
      </div>
      
      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <input id="tipo" type="text" formControlName="tipo">
        <div *ngIf="form.get('tipo')?.invalid && form.get('tipo')?.touched" class="error">
          El tipo es requerido
        </div>
      </div>

      <!--
      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo" formControlName="tipo">
          <option value="RPG">RPG</option>
          <option value="FPS">FPS</option>
          <option value="Aventura">Aventura</option>
          <option value="Estrategia">Estrategia</option>
        </select>
      </div>
      -->
      
      <div class="form-actions">
        <button type="submit" [disabled]="form.invalid" class="btn-submit">
          {{ isEdit ? 'Actualizar' : 'Crear' }}
        </button>
        <button type="button" (click)="router.navigate(['/main/videojuegos'])" class="btn-cancel">
          Cancelar
        </button>
      </div>
    </form>
  </div>
