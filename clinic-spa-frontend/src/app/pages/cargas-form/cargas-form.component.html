<div class="form-container">
    <h2>{{ isEditing ? 'Editar Carga' : 'Nueva Carga' }}</h2>
    
    <form [formGroup]="cargaForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input 
          type="text" 
          id="descripcion" 
          formControlName="descripcion"
          [class.invalid]="cargaForm.get('descripcion')?.invalid && cargaForm.get('descripcion')?.touched"
        >
        <div *ngIf="cargaForm.get('descripcion')?.invalid && cargaForm.get('descripcion')?.touched" class="error">
          La descripción es requerida
        </div>
      </div>
  
      <div class="form-group">
        <label for="peso">Peso:</label>
        <input 
          type="number" 
          id="peso" 
          formControlName="peso"
          [class.invalid]="cargaForm.get('peso')?.invalid && cargaForm.get('peso')?.touched"
        >
        <div *ngIf="cargaForm.get('peso')?.invalid && cargaForm.get('peso')?.touched" class="error">
          El peso es requerido y debe ser mayor o igual a 0
        </div>
      </div>
  
      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="cargaForm.invalid" 
          class="btn-submit"
        >
          {{ isEditing ? 'Actualizar' : 'Crear' }}
        </button>
        <button 
          type="button" 
          (click)="onCancel()" 
          class="btn-cancel"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
