<div class="form-container">
  <h2>{{ isEdit ? 'Editar Paper' : 'Crear Paper' }}</h2>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Título:</label>
      <input id="title" type="text" formControlName="title">
      <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="error">
        El título es requerido
      </div>
    </div>
    
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <textarea id="abstract" formControlName="abstract"></textarea>
      <div *ngIf="form.get('abstract')?.invalid && form.get('abstract')?.touched" class="error">
        El abstract es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="authors">Autores:</label>
      <input id="authors" type="text" formControlName="authors">
      <div *ngIf="form.get('authors')?.invalid && form.get('authors')?.touched" class="error">
        Los autores son requeridos
      </div>
    </div>

    <div class="form-group">
      <label for="publication_date">Fecha de Publicación:</label>
      <input id="publication_date" type="date" formControlName="publication_date">
      <div *ngIf="form.get('publication_date')?.invalid && form.get('publication_date')?.touched" class="error">
        La fecha de publicación es requerida
      </div>
    </div>

    <div class="form-group">
      <label for="keywords">Palabras Clave:</label>
      <input id="keywords" type="text" formControlName="keywords">
    </div>

    <div class="form-group">
      <label for="doi">DOI:</label>
      <input id="doi" type="text" formControlName="doi">
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="form.invalid" class="btn-submit">
        {{ isEdit ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" (click)="router.navigate(['/papers'])" class="btn-cancel">
        Cancelar
      </button>
    </div>
  </form>
</div>
