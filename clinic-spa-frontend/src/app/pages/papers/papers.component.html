<div class="crud-container">
  <app-paper-list
    [papers]="papers$ | async"
    (select)="selectedPaper = $event"
    (delete)="onDeletePaper($event)"
  ></app-paper-list>

  @if (selectedPaper) {
  <app-paper-form
    [paper]="selectedPaper!"
    (save)="onSave($event)"
    (cancel)="selectedPaper = null"
  ></app-paper-form>
  }
</div>
