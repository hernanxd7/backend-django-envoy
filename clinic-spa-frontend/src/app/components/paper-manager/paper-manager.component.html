<p>paper-manager works!</p>
<h2 mat-dialog-title>{{ dialogMode === 'edit' ? 'Edit Paper' : 'Paper Details' }}</h2>
<mat-dialog-content>
  <form [formGroup]="paperForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" [readonly]="dialogMode === 'view'">
      <mat-error *ngIf="paperForm.controls['title'].hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Authors</mat-label>
      <input matInput formControlName="authors" [readonly]="dialogMode === 'view'">
      <mat-error *ngIf="paperForm.controls['authors'].hasError('required')">
        Authors are required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Abstract</mat-label>
      <textarea matInput formControlName="abstract" rows="5" [readonly]="dialogMode === 'view'"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Publication Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="publication_date" [readonly]="dialogMode === 'view'">
      <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="dialogMode === 'view'"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    *ngIf="dialogMode === 'edit'"
    [disabled]="paperForm.invalid"
    (click)="savePaper()">
    Save
  </button>
</mat-dialog-actions>
